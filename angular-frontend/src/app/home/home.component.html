<div class="container">
    <h1>Stock Trackr</h1>
    <div class="header">
        <div class="search-input">
            <mat-form-field style="margin-bottom: -25px; width: 40%;">
                <mat-label>Search</mat-label>
                <input type="text" matInput placeholder="Ex. Milk" [(ngModel)]="searchText">
                <button *ngIf="searchText" matSuffix mat-icon-button (click)="searchText=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-fab color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </div>

        <div class="buttons">
            <button mat-raised-button color="primary" (click)="openDialog">Start a Sale</button>
            <button mat-raised-button color="basic" (click)="openDialog()">Add Product</button>
        </div>
    </div>

    <table mat-table [dataSource]="products" matSort matSortActive="name" matSortDirection="desc"
        class="mat-elevation-z3">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef> Tax </th>
            <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
